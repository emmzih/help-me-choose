<!doctype htlm>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Help me choose!</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Help me choose between...</h1>
  <h3>Type in the different dog breeds you're thinking about:</h3>
    <div class="inputSection">
      <div class="inputs">
      <input placeholder="Ex. Golden Retriever"></input>
    </div>
    <button class="addOption">Add</button>
  </div>
<div>
  <div class="resultSection"></div>
  <button class="goOption">Go!</button>
</div>
  <div class="image">
    <img src="http://www.viivilla.se/siteassets/bilder/djur-2/hund/hundvalp-ny-hund.jpg?preset=width700">
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
   $(function() {
     $('.resultSection').hide()

     var add_option = function() {
       $('.inputs').append('<input></input>')
     }

     $('.addOption').click(add_option)
   })
  </script>
</body>
</html>
